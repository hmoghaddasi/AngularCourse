
<div class="d-flex justify-align-items justify-content-center">
  <div class="card w-50">
    <div class="card-header text-center">ورود</div>
    <div class="card-body">
      <p class="text-center">نام کاربری</p>
      <div class="row col-md-12 pt-2 pb-2 d-flex justify-align-items justify-content-center">
        <input type="text" class="form-control w-50" name="LoginName" placeholder="نام کاربری" name="LoginName"
        [(ngModel)]="model.LoginName">
      </div>
      
      <div class="d-flex justify-align-items justify-content-center row  col-md-12 pt-2 pb-2">
        <p class="text-center">رمز عبور</p>
        <input type="password" class="form-control w-50" name="password" id="password"
        placeholder="رمز عبور" name="Password" [(ngModel)]="model.Password">
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="submit" class="btn btn-info" (click)="login()">ورود</button>
    </div>
  </div>
</div>
