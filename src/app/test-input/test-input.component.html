<h1>Hello Atefeh</h1>
<h2>{{title}}</h2>
<input name="firstName" class="form-control" [(ngModel)]="model.firstName">
<input name="lastName" class="form-control" [(ngModel)]="model.lastName">
<input name="age" class="form-control" [(ngModel)]="model.age">
<button class="btn btn-info" (click)="showMessage()" >Click Me!</button>
<button class="btn btn-info" (click)="addToArray()" >Add To Array</button>

<table>
    <tr><th>Name</th>
    <th>LastName</th>
    <th>Age</th>
    <th>Comment</th>
    <th>Command</th>
    </tr>
    <tr *ngFor="let item of list">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.age}}</td>
        <td>
            <span *ngIf="item.age>=20">مجاز به شرکت در مسابقه است</span>
            <span *ngIf="item.age<20">مجاز به شرکت در مسابقه نیست</span>

        </td>
        <td>
            <button *ngIf="item.age>=20" >عضویت</button>
        </td>
    </tr>
</table>
