<div class="card">
    <div class="card-header">
        <h5 class="text-center" *ngIf="!editMode">Create Location</h5>
        <h5 class="text-center" *ngIf="editMode">Edit Location</h5>
        
    </div>
    <div class="card-body">
        <div class="row col-12">
            <div class="col-3">Location Name</div>
            <div class="col-9">
                <input type="text" class="form-control" placeholder="Location Name" [(ngModel)]="model.Name" name="Name">
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button class="btn btn-info" (click)="save()">Save</button>
    </div>
</div>
