<div class="container">
    <app-province-select [(selectedProvince)]="currentProvinceId"></app-province-select>
    <app-city-select [province]="currentProvinceId" [title]="'شهر'" [(selectedCity)]="currentCityId"></app-city-select>
    <div class="d-flex justify-content-center justify-align-items">
        <h5 class="alert alert-danger text-center" *ngIf="!currentProvinceId">استانی انتخاب نشده است</h5>
        <h5 class="alert alert-success text-center" *ngIf="currentProvinceId">آی دی استان انتخاب شده {{currentProvinceId}}</h5>
        <h5 class="alert alert-danger text-center" *ngIf="!currentCityId">شهری انتخاب نشده است</h5>
        <h5 class="alert alert-success text-center" *ngIf="currentCityId">آی دی شهر انتخاب شده {{currentCityId}}</h5>
  
    </div>
 
</div>
<hr />
    <button class="btn btn-info" (click)="create()">Create</button>
<hr />
<hr/>
<h3>{{clickCount}} clicked!</h3>
<div class="container">
    <div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="text-center m-1">Row</th>
                <th class="text-center m-1">Name</th>
                <th class="text-center m-1">Action</th>
            </tr>
        </thead>
      
        <tr *ngFor="let item of result; let i=index">
            <td class="text-center m-1">{{i}}</td>
            <td class="text-center m-1">{{item.Name}}</td>
            <td class="text-center m-1"> <span class="btn btn-danger" (click)="delete(i)">حدف</span></td>
        </tr>
    </table>
</div>
</div>
